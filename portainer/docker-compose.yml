services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    networks:
      - pi-server
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
    healthcheck:
      test: ["CMD", "/portainer", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    labels:
      - "project=pi-server"
      - "service=portainer"
      - "description=Docker container management UI"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - portainer-agent

  portainer-agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    restart: always
    networks:
      - pi-server
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    labels:
      - "project=pi-server"
      - "service=portainer-agent"
      - "description=Portainer Agent for Docker management"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  portainer_data:

networks:
  pi-server:
    external: true
