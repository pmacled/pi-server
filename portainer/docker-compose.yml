services:
  portainer:
    image: portainer/portainer-ce:2.21.4
    container_name: portainer
    restart: always
    command: --host=unix:///var/run/docker.sock
    networks:
      - pi-server
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    healthcheck:
      test: ["CMD", "/portainer", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    labels:
      - "project=pi-server"
      - "service=portainer"
      - "description=Docker container management UI"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  portainer_data:

networks:
  pi-server:
    external: true
