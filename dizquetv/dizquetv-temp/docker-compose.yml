services:
  dizquetv:
    image: vexorian/dizquetv:latest
    container_name: dizquetv
    restart: unless-stopped
    networks:
      - pi-server
    ports:
      - "8000:8000"  # Web UI
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./data:/home/node/app/.dizquetv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "project=pi-server"
      - "service=dizquetv"
      - "description=Create live TV channels from Jellyfin media library"
      - "homepage.group=Media & Entertainment"
      - "homepage.name=dizqueTV"
      - "homepage.icon=dizquetv.png"
      - "homepage.href=http://{{HOMEPAGE_VAR_PI_IP}}:8000"
      - "homepage.description=Live TV channels from media library"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pi-server:
    external: true
