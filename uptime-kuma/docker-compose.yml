services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.15
    container_name: uptime-kuma
    restart: always
    networks:
      - pi-server
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "node", "extra/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "project=pi-server"
      - "service=uptime-kuma"
      - "description=Uptime monitoring and status page"
      - "homepage.group=Monitoring & Management"
      - "homepage.name=Uptime Kuma"
      - "homepage.icon=uptime-kuma.png"
      - "homepage.href=http://{{HOMEPAGE_VAR_PI_IP}}:3001"
      - "homepage.description=Service uptime monitoring"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  uptime-kuma_data:

networks:
  pi-server:
    external: true
