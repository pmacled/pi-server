services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    networks:
      - pi-server
    ports:
      - "3000:3000"
    environment:
      - TZ=${TIMEZONE}
      - LOG_TARGETS=stdout
      - HOMEPAGE_ALLOWED_HOSTS=${PI_IP}:3000
      - HOMEPAGE_VAR_PI_IP=${PI_IP}
      - HOMEPAGE_VAR_PIHOLE_KEY=${PIHOLE_API_KEY:-}
      - HOMEPAGE_VAR_HOMEASSISTANT_KEY=${HOMEASSISTANT_API_KEY:-}
      - HOMEPAGE_VAR_JELLYFIN_KEY=${JELLYFIN_API_KEY:-}
      - HOMEPAGE_VAR_PORTAINER_KEY=${PORTAINER_API_KEY:-}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "project=pi-server"
      - "service=homepage"
      - "description=Dashboard for all Pi Server services"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pi-server:
    external: true
