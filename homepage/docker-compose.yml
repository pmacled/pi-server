services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    networks:
      - pi-server
    ports:
      - "3000:3000"
    environment:
      - TZ=${TIMEZONE}
      - PUID=1000
      - PGID=1000
      - HOMEPAGE_VAR_TITLE=Pi Server
      - HOMEPAGE_VAR_SEARCH_PROVIDER=google
      - LOG_TARGETS=stdout
      - HOMEPAGE_ALLOWED_HOSTS=${PI_IP}:3000
    volumes:
      - homepage_config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "project=pi-server"
      - "service=homepage"
      - "description=Dashboard for all Pi Server services"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  homepage_config:

networks:
  pi-server:
    external: true
