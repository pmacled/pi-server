services:
  ersatztv:
    image: jasongdove/ersatztv:latest
    container_name: ersatztv
    restart: unless-stopped
    networks:
      - pi-server
    ports:
      - "8409:8409"  # Web UI and streaming
    environment:
      - TZ=${TIMEZONE}
      - HostOptions__BackgroundServiceExceptionBehavior=Ignore
    volumes:
      - ./data:/root/.local/share/ersatztv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8409/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "project=pi-server"
      - "service=ersatztv"
      - "description=Create live TV channels from Jellyfin media library"
      - "homepage.group=Media & Entertainment"
      - "homepage.name=ErsatzTV"
      - "homepage.icon=ersatztv.png"
      - "homepage.href=http://{{HOMEPAGE_VAR_PI_IP}}:8409"
      - "homepage.description=Live TV channels from media library"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  pi-server:
    external: true
